<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aster News</title>
</head>

<body>
    <main class="container">
        <div class="all">
           

            <!-- left-side start -->
            <aside class="left-side">
                <div>
                    <div>
                        <a href="#" class="logo flex items-center">
                            <figure class="icon-logo2935">
                                <img src="./icons/logo.svg" alt="logo"/>
                            </figure>
                            
                            <span>Aster News</span>
                        </a>
                    </div>

                    <nav class="navbar flex direction-column">
                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-home icon-24"></i>
                            </figure>
                            <p>Top Stories</p>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-globe icon-24"></i>
                            </figure>
                            <span>Around the World</span>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-briefcase icon-24"></i>
                            </figure>
                            <span>Business</span>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-activity icon-24"></i>
                            </figure>
                            <span>Health</span>
                        </a>

                        <hr/>

                        <a href="#" class="flex items-center covid-19">
                            <figure>
                                <i class="icon icon-shield icon-24"></i>
                            </figure>
                            <span>Covid 19</span>
                        </a>

                        <hr/>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-play-circle icon-24"></i>
                            </figure>
                            <span>Entertainment</span>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-award icon-24"></i>
                            </figure>
                            <span>Sports</span>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-message-circle icon-24"></i>
                            </figure>
                            <span>Discussion</span>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-bell icon-24"></i>
                            </figure>
                            <span>Notification</span>
                        </a>

                        <a href="#" class="flex items-center">
                            <figure>
                                <i class="icon icon-settings icon-24"></i>
                            </figure>
                            <span>News Feed Settings</span>
                        </a>
                    </nav>

                    <div class="premium flex direction-column">
                        <a href="#" class="flex items-center">
                            <span class="icon-24">
                                <img src="./icons/gift.jpg" alt="gift"/>
                            </span>
                            
                            <span>Subscribe to Premium</span>
                        </a>

                        <div>
                            <span>$8/m</span>
                            <button>Upgrade</button>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- left-side end -->

            <!-- middle-side start-->
            <section clas="middle-side"></section>
            <!-- middle-side end-->

            <!-- right-side start-->
            <aside class="right-side"></aside>
            <!-- right-side end-->
        </div>

    </main>
</body>

</html>
